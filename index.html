<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rubik's Cube 3D</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 5px;
      z-index: 1;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
    }
  </style>
</head>
<body>

<div id="controls">
  <button onclick="scrambleCube()">Scramble</button>
  <button onclick="resetCube()">Reset</button><br>
  <button onclick="showFace('top')">Top</button>
  <button onclick="showFace('bottom')">Bottom</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
<script>
  let scene, camera, renderer;
  const cubelets = [];
  init();
  animate();
  function init() {
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;
    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
    scene.add(ambientLight);
    createRubiksCube();
  }
  function createRubiksCube() {
    const size = 0.95;
    const offset = 1.05;
    const colors = ["#ffffff", "#ffff00", "#00ff00", "#0000ff", "#ff8000", "#ff0000"];
    for (let x = -1; x <= 1; x++) {
      for (let y = -1; y <= 1; y++) {
        for (let z = -1; z <= 1; z++) {
          const geometry = new THREE.BoxGeometry(size, size, size);
          const materials = [
            new THREE.MeshBasicMaterial({ color: colors[0] }), // Right - White
            new THREE.MeshBasicMaterial({ color: colors[1] }), // Left - Yellow
            new THREE.MeshBasicMaterial({ color: colors[2] }), // Top - Green
            new THREE.MeshBasicMaterial({ color: colors[3] }), // Bottom - Blue
            new THREE.MeshBasicMaterial({ color: colors[4] }), // Front - Orange
            new THREE.MeshBasicMaterial({ color: colors[5] })  // Back - Red
          ];
          const cubelet = new THREE.Mesh(geometry, materials);
          cubelet.position.set(x * offset, y * offset, z * offset);
          cubelet.userData = { x, y, z };
          cubelets.push(cubelet);
          scene.add(cubelet);
        }
      }
    }
  }
  function scrambleCube() {
    for (let i = 0; i < 20; i++) {
      const axis = ["x", "y", "z"][Math.floor(Math.random() * 3)];
      const layer = [-1, 0, 1][Math.floor(Math.random() * 3)];
      rotateLayer(axis, layer);
    }
  }
  function resetCube() {
    cubelets.forEach(c => {
      c.rotation.set(0, 0, 0);
      c.position.set(c.userData.x * 1.05, c.userData.y * 1.05, c.userData.z * 1.05);
    });
  }
  function rotateLayer(axis, layer) {
    const angle = Math.PI / 2;
    const direction = 1;
    const layerCubes = cubelets.filter(c => Math.round(c.position[axis]) === layer);
    const rotationMatrix = new THREE.Matrix4();
    const rotationAxis = new THREE.Vector3(
      axis === "x" ? 1 : 0,
      axis === "y" ? 1 : 0,
      axis === "z" ? 1 : 0
    );
    rotationMatrix.makeRotationAxis(rotationAxis, angle * direction);
    layerCubes.forEach(cube => {
      cube.position.applyMatrix4(rotationMatrix);
      cube.rotation[axis] += angle * direction;
    });
  }
  function showFace(face) {
    const distance = 5;
    switch (face) {
      case 'top':
        camera.position.set(0, distance, 0);
        break;
      case 'bottom':
        camera.position.set(0, -distance, 0);
        break;
    }
    camera.lookAt(0, 0, 0);
  }
  function animate() {
    requestAnimationFrame(animate);
    scene.rotation.y += 0.005;  
    renderer.render(scene, camera);
  }
</script>
</body>
</html>
